<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Library</title>
</head>
<body>
  <div class="hero">
    <div class="hero__title">My Books</div>

    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>

    <button id="showFormButton" type="button" class="btn btn-success" >New Book</button>
    <div id="bookForm" style="display: none;">
      <form id="bookInputForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required><br><br>

          <label for="author">Author:</label>
          <input type="text" id="author" required><br><br>

          <label for="pages">Pages:</label>
          <input type="number" id="pages" required><br><br>

          <label for="readStatus">Read Status:</label>
          <select id="readStatus">
              <option value="read">Read</option>
              <option value="not-read">Not Read</option>
          </select><br><br>

          <button type="submit">Add Book</button>
      </form>
    </div>

    <div class="wrapper" id="bookList"></div>

  </div>






  <script src="library.js"></script>
</body>
</html>
